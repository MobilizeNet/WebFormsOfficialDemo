<div *ngIf='model' class='TestingDemos_WebForms_DropDownListForm'>
   <ng-template #MainContent let-model='model'>
      <div class="spacePrincipal">
         <div style="margin-left:39%; padding-top:20px;">
            <wm-dropdown-list id="DropDownList1" [model]="model.DropDownList1" class="DropDownList1">
            </wm-dropdown-list>

         </div>
         <div class="centerDivButtons">
            <div class="rowButtons">
               <div class="columnButtons">
                  <div>
                     <wm-button id="Button1" [model]="model.Button1" class="Button1" text="Show/hide" [eventsContext]="this" wmClientClick>
                     </wm-button>

                  </div>

               </div>
               <div class="columnButtons">
                  <div>
                     <wm-button id="Button2" [model]="model.Button2" class="Button2" text="AddItem" [eventsContext]="this" wmClientClick>
                     </wm-button>

                  </div>

               </div>
               <div class="columnButtons">
                  <div>
                     <wm-button id="Button3" [model]="model.Button3" class="Button3" text="DelteItem" [eventsContext]="this" wmClientClick>
                     </wm-button>

                  </div>

               </div>

            </div>
            <div class="rowButtons">
               <div class="columnButtons">
                  <div>
                     <wm-button id="Button4" [model]="model.Button4" class="Button4" text="TotalItems" [eventsContext]="this" wmClientClick>
                     </wm-button>

                  </div>

               </div>
               <div class="columnButtons">
                  <div>
                     <wm-button id="Button6" [model]="model.Button6" class="Button6" text="Enable" [eventsContext]="this" wmClientClick>
                     </wm-button>

                  </div>

               </div>
               <div class="columnButtons">
                  <div>
                     <wm-button id="Button5" [model]="model.Button5" class="Button5" text="Set index" [eventsContext]="this" wmClientClick>
                     </wm-button>

                  </div>

               </div>

            </div>
            <div class="rowButtons">
               <div class="columnButtons">
                  <div>
                     <wm-button id="Button7" [model]="model.Button7" class="Button7" text="Set data" [eventsContext]="this" wmClientClick>
                     </wm-button>

                  </div>

               </div>

            </div>

         </div>

      </div>

   </ng-template>

</div>
