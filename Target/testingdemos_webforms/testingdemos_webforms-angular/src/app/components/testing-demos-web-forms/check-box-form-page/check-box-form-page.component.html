<div *ngIf='model' class='TestingDemos_WebForms_CheckBoxForm'>
   <ng-template #MainContent let-model='model'>
      <div class="spacePrincipal">
         <div class="rowMenu">
            <div class="columnMenuCheckbox">
               <div style="float:right">
                  <div class="col-xs-4">
                     <wm-checkbox id="CheckBox1" [model]="model.CheckBox1" class="CheckBox1 checkbox" text="Checkbox1">
                     </wm-checkbox>

                  </div>

               </div>

            </div>
            <div class="columnMenuCheckbox">
               <div class="col-xs-4">
                  <wm-checkbox id="CheckBox2" [model]="model.CheckBox2" class="CheckBox2 checkbox" text="Checkbox2">
                  </wm-checkbox>

               </div>

            </div>

         </div>
         <div class="centerDivButtons">
            <div class="rowButtons">
               <div class="columnButtons">
                  <div>
                     <wm-button id="Button1" [model]="model.Button1" class="Button1" text="Show/hide" [eventsContext]="this" wmClientClick>
                     </wm-button>

                  </div>

               </div>
               <div class="columnButtons">
                  <div>
                     <wm-button id="Button2" [model]="model.Button2" class="Button2" text="Checked" [eventsContext]="this" wmClientClick>
                     </wm-button>

                  </div>

               </div>
               <div class="columnButtons">
                  <div>
                     <wm-button id="Button3" [model]="model.Button3" class="Button3" text="Unchecked" [eventsContext]="this" wmClientClick>
                     </wm-button>

                  </div>

               </div>

            </div>
            <div class="rowButtons">
               <div class="columnButtons">
                  <div>
                     <wm-button id="Button4" [model]="model.Button4" class="Button4" text="Enable" [eventsContext]="this" wmClientClick>
                     </wm-button>

                  </div>

               </div>
               <div class="columnButtons">
                  <div>
                     <wm-button id="Button5" [model]="model.Button5" class="Button5" text="Visible" [eventsContext]="this" wmClientClick>
                     </wm-button>

                  </div>

               </div>
               <div class="columnButtons">
                  <div>
                     <wm-button id="Button6" [model]="model.Button6" class="Button6" text="Text" [eventsContext]="this" wmClientClick>
                     </wm-button>

                  </div>

               </div>

            </div>

         </div>

      </div>

   </ng-template>

</div>
