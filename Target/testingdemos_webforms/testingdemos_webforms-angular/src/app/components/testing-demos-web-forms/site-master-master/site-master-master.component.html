<div *ngIf='model' class='TestingDemos_WebForms_SiteMaster'>
   <wm-stub data-missing-type='asp:PlaceHolder'>
   </wm-stub>
   <!--<webopt:bundlereference runat="server" path="~/Content/css" />  MANUAL CHANGE-->
   <style>
      .foot1 {
            position:absolute;
            bottom:0;
            width:100%;
            /* Height of the footer */
            height:60px;
            background:#F4F4F4;
            text-align: center;
        }
   </style>
   <form runat="server">
      <wm-stub data-missing-type='asp:ScriptManager'>
      </wm-stub>
      <div class="navbar navbar-inverse navbar-fixed-top">
         <div class="container">
            <div class="navbar-header">
               <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                  <span class="icon-bar">
                  </span>
                  <span class="icon-bar">
                  </span>
                  <span class="icon-bar">
                  </span>

               </button>
               <wm-alink class="navbar-brand" runat="server" [Target]="'{Start}'" [model]="model">
                  Web Forms Testing Demos
               </wm-alink>

            </div>
            <div class="navbar-collapse collapse">
               <ul class="nav navbar-nav">
                  <li>
                     <wm-alink runat="server" [Target]="'{Start}'" [model]="model">
                        Home
                     </wm-alink>

                  </li>
                  <li>
                     <wm-alink runat="server" [Target]="'TestingDemos_WebForms.About'" [model]="model">
                        About
                     </wm-alink>

                  </li>
                  <li>
                     <wm-alink runat="server" [Target]="'TestingDemos_WebForms.Contact'" [model]="model">
                        Contact
                     </wm-alink>

                  </li>

               </ul>
               <ul class="nav navbar-nav navbar-right">
                  <li>
                     <wm-alink runat="server" [Target]="'TestingDemos_WebForms.WebForm1'" [model]="model">
                        <span>
                        </span>
                        Menu
                     </wm-alink>

                  </li>

               </ul>

            </div>

         </div>

      </div>
      <div class="container body-content">
         <ng-container [ngTemplateOutlet]="MainContent_content" [ngTemplateOutletContext]="{model: childModel}">
         </ng-container>
         <hr style="display:none;">

      </div>

   </form>
   <footer class="foot1">
      <p>
         &copy;- WebForms Testing Demos
      </p>

   </footer>
   <wm-container>
   </wm-container>

</div>
